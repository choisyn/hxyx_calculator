<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="道具计算器 - 多视图单页框架，按需加载各计算器视图">
    <title>道具计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar" class="sidebar" aria-hidden="true">
            <div class="sidebar-header"><h3>计算器目录</h3></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><button class="nav-item" data-view="exchange" onclick="selectCalculator('exchange')">道具兑换计算器</button></li>
                    <li><button class="nav-item" data-view="evolution" onclick="selectCalculator('evolution')">进化材料计算器</button></li>
                </ul>
            </nav>
            <div class="sidebar-footer">点击外部或选择条目自动收起</div>
        </aside>

        <button id="tocToggle" class="toc-toggle" aria-expanded="false" aria-controls="sidebar">目录</button>

        <main id="main-content">
            <div id="view-exchange" class="view" data-loaded="false"></div>
            <div id="view-evolution" class="view" data-loaded="false" style="display:none;"></div>
        </main>
    </div>

    <noscript>此页面需要启用 JavaScript 以正常工作。</noscript>

    <script src="script.js"></script>
</body>
</html>
